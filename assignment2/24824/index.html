<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Week4 Example: Lab11-Styling</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			svg {
				width:680px;
				height:480px;
			}
			circle {
				fill:white;
				fill-opacity:0;

			}
			.box1 {
				stroke:blue;
				stroke-width:10px;
			}
			.box2 {
				stroke:black;
				stroke-width:10px;	
			}
			.box3{
				stroke:red;
				stroke-width:10px;
			}
			.box4 {
				stroke:yellow;
				stroke-width:10px;	
			}
			.box5 {
				stroke:green;
				stroke-width:10px;
			}
			.bar {
				fill: orange;
			}
		</style>
	</head>
	<body>
		<h1>Homework 1 : Olympic Symbol _ Hyunchul Lim</h1>
		<svg id="myGraph">
			<circle cx="120" cy="120" r="100" class ="box1"/>
			<circle cx="340" cy="120" r="100" class ="box2"/>
			<circle cx="560" cy="120" r="100" class ="box3"/>
			<circle cx="230" cy="220" r="100" class ="box4"/>
			<circle cx="450" cy="220" r="100" class ="box5"/>
		</svg>
		<script src="homework2_hyunchul.js"></script>
	</body>
</html>
