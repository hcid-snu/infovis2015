<html>

  <head>

	<meta charset="utf-8">
	<title> Assignment 2. Making Bar Graph </title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"> </script>

	<style>
	svg { width: 1200px; height: 150px; border: 1px solid black; }
	.bar { fill: gray; }
	
	.barNum {
	font-family: sans-serif;
	font-size: 8pt;
	text-anchor: middle;
	}

	.axis text {
	font-family: sans-serif;
	font-size: 9pt;
	}

	.axis path,
	.axis line {
		fill: none
		stroke: black;
	}

	.axis_x line {
		fill: none;
		stroke: black;
	}

	.barName {
	font-family: sans-serif;
	font-size: 10pt;
	text-anchor: middle;
	}

	</style>

  </head>

	<h1> Social Expenditure of OECD Countries, <br>
