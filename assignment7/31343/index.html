<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
  </head>
  <body>
    <div id="description">
      <h1>관악구 가로수 위치 및 수종 시각화</h1>
      <p>서울시 열린 데이터광장에서 WGS1984 가로수 공간정보좌표계를 다운받은 후, 관악구로 범위를 한정하여 가로수 정보를 시각화함</p>
      <p>해당 데이터는 2011년에 수집된 데이터로, 관악구 가로수 개수 7424개, 총 수종 14개를 포함함</p>
      <p>그 결과, 관악구에는 양버즘나무와 은행나무가 가장 많으며, 샤로수길에는 가로수가 하나도 없는 것으로 나타남</p>
    </div>
    <div id="content">
      <div id="legend"></div>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="js/mycode.js"></script>
  </body>
</html>
