<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<title>homework7</title>
    <style>
		/*svg { background-color: #eee; }*/
		svg .municipality { fill: red; }
		svg .municipality:hover { stroke: #333; }
		svg .municipality.p0 { fill: rgb(247,251,255); }
		svg .municipality.p1 { fill: rgb(222,235,247); }
		svg .municipality.p2 { fill: rgb(198,219,239); }
		svg .municipality.p3 { fill: rgb(158,202,225); }
		svg .municipality.p4 { fill: rgb(107,174,214); }
		svg .municipality.p5 { fill: rgb(66,146,198); }
		svg .municipality.p6 { fill: rgb(33,113,181); }
		svg .municipality.p7 { fill: rgb(8,81,156); }
		svg .municipality.p8 { fill: rgb(8,48,107); }
		svg text {  font-size: 6px;}
    </style>
  </head>
  <body>
  	<h1><b>지역별 인구 밀도 분포(2012년)</b></h1>
    <div id="chart"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script>
    var width = 600,
        height = 800;
    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);
    var projection = d3.geo.mercator()
        .center([128, 36])
        .scale(6000)
        .translate([width/2, height/2]);
    var path = d3.geo.path()
        .projection(projection);
    var quantize = d3.scale.quantize()
        .domain([0, 1000])
        .range(d3.range(9).map(function(i) { return "p" + i; }));
    var popByName = d3.map();
    queue()
        .defer(d3.json, "map/municipalities-topo-simple.json")
        .defer(d3.csv, "data/population.csv", function(d) { popByName.set(d.name, +d.population); })
        .await(ready);
    function ready(error, data) {
      var features = topojson.feature(data, data.objects["municipalities-geo"]).features;
      svg.selectAll("path")
          .data(features)
        .enter().append("path")
          .attr("class", function(d) { return "municipality " + quantize(popByName.get(d.properties.name)/path.area(d)); })
          .attr("d", path)
          .attr("id", function(d) { return d.properties.name; })
	  svg.selectAll("text")
		.data(features.filter(function(d){return d.properties.name.endsWith("시");}))
		  .enter().append("text")
		  .attr("transform",function(d){return "translate("+path.centroid(d) +")";})
		  .attr("dy",".35em")
		  .attr("class","region-label")
		  .text(function(d){return d.properties.name;});
    }
    </script>
  </body>
</html>
